[alias]
# Usage:
#   cargo release v0.1.37
#
# This edits versions/READMEs in the working tree; it does NOT create tags or commits.
release = "run -p xtask -- release"

revert-release = "run -q -p xtask -- revert-release"
test-dev = "run -p headlamp -- --runner=headlamp --changed=branch --coverage --only-failures"

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-Wl,-dead_strip"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-Wl,-dead_strip"]
